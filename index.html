<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-toggle">
                <button class="toggle-btn active" data-form="login">Login</button>
                <button class="toggle-btn" data-form="register">Register</button>
                <div class="toggle-slider"></div>
            </div>

            <div class="success-message" id="successMessage"></div>

            <!-- Login Form -->
            <form class="form active" id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" name="username" required>
                    <div class="error-message" id="loginUsernameError"></div>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                    <div class="error-message" id="loginPasswordError"></div>
                </div>

                <button type="submit" class="submit-btn" id="loginBtn">
                    <span class="btn-text">Login</span>
                    <div class="loading-spinner" id="loginSpinner"></div>
                </button>
            </form>

            <!-- Register Form -->
            <form class="form" id="registerForm">
              <div class="form-group">
                <label for="registerFirstName">First Name</label>
                <input type="text" id="registerFirstName" name="firstName" required>
                <div class="error-message" id="registerFirstNameError"></div>
              </div>

              <div class="form-group">
                <label for="registerLastName">Last Name</label>
                <input type="text" id="registerLastName" name="lastName" required>
                <div class="error-message" id="registerLastNameError"></div>
              </div>

              <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" name="username" required>
                <div class="error-message" id="registerUsernameError"></div>
              </div>

              <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" name="password" required>
                <div class="password-strength" id="passwordStrength">
                  <div class="strength-bar" id="strengthBar"></div>
                </div>
                <div class="error-message" id="registerPasswordError"></div>
              </div>

              <button type="submit" class="submit-btn" id="registerBtn">
                <span class="btn-text">Register</span>
                <div class="loading-spinner" id="registerSpinner"></div>
              </button>
            </form>
        </div>
    </div>

    <script src="./js/code.js"></script>
</body>
</html>
